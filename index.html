  .btn.show { background:#238636; }

  .btn:disabled { opacity:.35; cursor:not-allowed; }
  .reveal { font-size:22px; font-weight:bold; letter-spacing:.7px; opacity:0; transform:translateY(10px); transition:.25s ease; display:none; margin-bottom:10px; }
  .reveal.show { display:block; opacity:1; transform:translateY(0); }
  .qris-img { max-width:150px; margin:10px auto; display:block; border-radius:12px; }

  /* Shop */

  .shop-item img { width:50px; height:50px; border-radius:8px; }
  .shop-item .info { display:flex; flex-direction:column; gap:4px; flex:1; }
  .shop-item .info .name { font-weight:bold; }
  .shop-item .info .price { font-size:14px; color:#a8b3c1; }
  .shop-item .info .detail { font-size:12px; color:#c0c0c0; }
  .shop-item button { background:#238636; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; color:#fff; transition:0.2s; margin-left:12px; flex-shrink:0; }
  .shop-item button:hover { background:#2ea043; }

  /* Toast */

<div class="bottom-nav">
  <button class="active" data-tab="profil"><i class="fa-solid fa-user"></i><span>Profil</span></button>
  <button data-tab="payment"><i class="fa-solid fa-credit-card"></i><span>Payment</span></button>

<div id="toast" class="toast">Nomor Disalin!</div>

<script>
  // Bottom nav tab
  const navButtons = document.querySelectorAll(".bottom-nav button");
  const sections = document.querySelectorAll(".section");
  navButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      navButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      const target = btn.dataset.tab;
      sections.forEach(sec => sec.classList.remove("active"));
      document.getElementById(target).classList.add("active");
    });
  });

  // Payment cards
  const payments = [
    {name: "DANA", number: "082181101556"},
    {name: "GoPay", number: "087796862524"},
    {name: "OVO", number: "087759094416"},
    {name: "SeaBank", number: "901430530028"},
    {name: "QRIS", qris: "https://files.catbox.moe/5wdm9y.jpg", link: "https://files.catbox.moe/5wdm9y.jpg"}
  ];
  const cardsContainer = document.getElementById("cards-container");
  payments.forEach(pay => {
    const card = document.createElement("div");
    card.className = "card";
    if(pay.qris){
      card.dataset.qris = pay.qris; card.dataset.link = pay.link;
      card.innerHTML = `<div class="title">${pay.name}</div><div class="reveal"></div><button class="btn show">Tampilkan QRIS</button><button class="btn copy" disabled>Salin Link</button>`;
    } else {
      card.dataset.number = pay.number;
      card.innerHTML = `<div class="title">${pay.name}</div><div class="reveal"></div><button class="btn show">Tampilkan Nomor</button><button class="btn copy" disabled>Salin</button>`;
    }
    cardsContainer.appendChild(card);
  });

  const toast = document.getElementById("toast");
  const showToast = () => { toast.style.display="block"; setTimeout(()=>toast.style.display="none",1500); }

  let activeCard = null;
  cardsContainer.addEventListener("click", async (e)=>{
    const card = e.target.closest(".card"); if(!card) return;
    const reveal = card.querySelector(".reveal");
    const showBtn = card.querySelector(".show");
    const copyBtn = card.querySelector(".copy");
    if(card.dataset.qris){
      const qris = card.dataset.qris; const link = card.dataset.link;
      if(e.target.classList.contains("show")){
        if(reveal.classList.contains("show")){ reveal.innerHTML=""; reveal.classList.remove("show"); copyBtn.disabled=true; activeCard=null; return; }
        if(activeCard && activeCard!==card){ const prevReveal = activeCard.querySelector(".reveal"); const prevCopyBtn = activeCard.querySelector(".copy"); prevReveal.innerHTML=""; prevReveal.classList.remove("show"); prevCopyBtn.disabled=true; }
        reveal.innerHTML=`<a href="${link}" target="_blank"><img src="${qris}" class="qris-img"></a>`; reveal.classList.add("show"); copyBtn.disabled=false; activeCard=card;
      }
      if(e.target.classList.contains("copy")){ await navigator.clipboard.writeText(link); showToast(); }
    } else {
      const number = card.dataset.number;
      if(e.target.classList.contains("show")){
        if(reveal.classList.contains("show")){ reveal.textContent=""; reveal.classList.remove("show"); copyBtn.disabled=true; activeCard=null; return; }
        if(activeCard && activeCard!==card){ const prevReveal = activeCard.querySelector(".reveal"); const prevCopyBtn = activeCard.querySelector(".copy"); prevReveal.textContent=""; prevReveal.classList.remove("show"); prevCopyBtn.disabled=true; }
        reveal.textContent=number; reveal.classList.add("show"); copyBtn.disabled=false; activeCard=card;
      }
      if(e.target.classList.contains("copy")){ await navigator.clipboard.writeText(number); showToast(); }
    }
  });

  // Shop items
  const shopItems = [
    {name:"Murweb", price:"Rp15.000", detail:"Dapat Template Html keren", img:"https://files.catbox.moe/5wdm9y.jpg"},
    {name:"Domain xyzid.store", price:"Rp25.000", detail:"Registrasi domain xyzid.store dengan WHOIS privacy", img:"https://files.catbox.moe/5wdm9y.jpg"},
    {name:"Jasa Buat Web", price:"Rp5.000", detail:"Buat Web Bucin, Payment,Dan portofolio", img:"https://files.catbox.moe/5wdm9y.jpg"},
    {name:"Reseller Panel", price:"Rp12.000", detail:"Bisa Jual Panel Dan Balmod Kalo Usaha", img:"https://files.catbox.moe/5wdm9y.jpg"},
    {name:"Jasa Install Panel", price:"Rp15.000", detail:"Bebas Req Region Dan Subdo", img:"https://files.catbox.moe/5wdm9y.jpg"},
    {name:"Script Add database pake github", price:"Rp10.000", detail:"Bisa Add Nomor / Token Bot", img:"https://files.catbox.moe/5wdm9y.jpg"},
    {name:"Tools Anti Bypass Simple", price:"Rp5.000", detail:"Keamanan Script Bug / Md", img:"https://files.catbox.moe/5wdm9y.jpg"},
    {name:"Buat Script Bug", price:"Rp60.000", detail:"Free Update Sampai V3 Berfunct Work", img:"https://files.catbox.moe/5wdm9y.jpg"},
    {name:"Jasa Deploy", price:"Rp7.000", detail:"Menggunakan Domain vercel.app Dan xyzid.store,(Bebas Pilih Domain)", img:"https://files.catbox.moe/5wdm9y.jpg"},
    {name:"Tangan Kanan", price:"Rp50.000", detail:"Optimasi Dapat Semua Ajaran Dari Gw", img:"https://files.catbox.moe/5wdm9y.jpg"}
  ];

  const shopContainer = document.getElementById("shop-items");
  shopItems.forEach(item=>{
    const div = document.createElement("div");
    div.className = "shop-item";
    div.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <div class="info">
        <div class="name">${item.name}</div>
        <div class="price">${item.price}</div>
        <div class="detail">${item.detail}</div>
      </div>
      <button class="buy-btn" data-item="${item.name}" data-price="${item.price}">Beli</button>
    `;
    shopContainer.appendChild(div);
  });

  // Buy button WA
  const buyButtons = document.querySelectorAll(".buy-btn");
  buyButtons.forEach(btn=>{
    btn.addEventListener("click",()=>{
      const itemName = btn.dataset.item;
      const price = btn.dataset.price;
      const waNumber = "6281260512743"; // Ganti pake no lu
      const message = encodeURIComponent(`Halo, saya ingin membeli: ${itemName} seharga ${price}`);
      window.open(`https://wa.me/${waNumber}?text=${message}`,"_blank");
    });
  });
</script>
